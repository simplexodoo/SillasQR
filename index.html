<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; 
      min-height: 100vh;
    }

    #logo {
      width: 150px;
      margin: 40px auto;
    }

    input[type="password"], button {
      display: block;
      width: 90vw;
      max-width: 600px;
      height: 60px;
      font-size: 20px;
      padding: 15px;
      border: 2px solid black;
      border-radius: 8px;
      margin: 20px auto;
      background-color: white;
      color: black;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: black;
      color: white;
    }
    
    .lds-ring {
      display: none;
      margin: 40px auto;
      position: relative;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: relative;
      width: 64px;
      height: 64px;
      margin: 8px auto;
      border: 8px solid black;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: black transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #username {
      font-size: 20vw;
      font-weight: bold;
      margin-top: 20px;
      max-width: 120vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<img id="logo" src="https://i.postimg.cc/FFkMzyCn/Simplex.png" alt="Logo">

<input type="password" id="password" placeholder="Contrase침a">
<button onclick="authenticate()">Ingresar</button>

<div class="lds-ring" id="loading">
  <div></div>
</div>

<h1 id="username"></h1>

<script>
  const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzOuqT-DSQDS5-5tyjyYpwyshDarTGyfinhzN7ez9aTFVRk1jLykLYPSbCTaM6zGD3ZAg/exec";

  function authenticate() {
    const password = document.getElementById('password').value;
    if (password.length < 1 || password.length > 20) {
      alert("Ingrese una contrase침a v치lida");
      return;
    }

    const url = new URL(window.location.href);
    const k = url.searchParams.get("k");
    if (!k) {
      alert("Falta ID de la silla");
      return;
    }

    document.getElementById("loading").style.display = "inline-block";
    fetch(`${AS_URL_BASE}?k=${k}&q=${password}`)
      .then(response => response.text())
      .then(result => {
        document.getElementById("loading").style.display = "none";
        if (result.trim()) {
          document.getElementById("username").innerText = result;
        } else {
          alert("Acceso denegado.");
        }
      })
      .catch(err => {
        document.getElementById("loading").style.display = "none";
        console.error("Error de conexi칩n:", err);
        alert("Hubo un error al procesar la solicitud.");
      });
  }

  document.getElementById('password').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      authenticate();
    }
  });
</script>

</body>
</html>
